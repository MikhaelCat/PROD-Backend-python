name: Build, Test, and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build Docker image
      run: |
        docker build -t antifraud-service:latest -f solution/Dockerfile .

    - name: Tag and save image
      run: |
        docker tag antifraud-service:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker save antifraud-service:latest -o antifraud-service.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: antifraud-service.tar

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd solution
        pip install --no-cache-dir --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        cd solution
        python -m pytest tests/ -v --cov=. --cov-report=xml

  test-integration:
    runs-on: ubuntu-latest
    needs: [build, test-unit]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        docker load -i antifraud-service.tar

    - name: Run integration tests with the built image
      run: |
        docker run --rm \
          --network="host" \
          -e DB_HOST=localhost \
          -e DB_PORT=5432 \
          -e DB_NAME=testdb \
          -e DB_USER=postgres \
          -e DB_PASSWORD=postgres \
          -e REDIS_HOST=localhost \
          -e REDIS_PORT=6379 \
          -e ADMIN_EMAIL=admin@mail.ru \
          -e ADMIN_FULLNAME="Test Test" \
          -e ADMIN_PASSWORD="123123123aA!" \
          -e RANDOM_SECRET="Jf/ZpZSxfMWnOexP48Mp1z200jd+8BVZ7ws6Uw5Jp/w=" \
          --name antifraud-service-test \
          antifraud-service:latest &
        
        # Wait for the service to start
        sleep 20
        
        # Check if service is running
        docker ps
        curl -v http://localhost:8080/api/v1/ping || echo "Service health check failed"

  deploy:
    needs: [build, test-unit, test-integration]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        docker load -i antifraud-service.tar

    - name: Push Docker image to registry
      run: |
        docker tag antifraud-service:latest ${{ steps.meta.outputs.tags }}
        docker push ${{ steps.meta.outputs.tags }}

    - name: Deploy to production (example)
      run: |
        echo "Deployment to production environment"
