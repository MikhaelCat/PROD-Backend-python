name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t antifraud-service:latest -f solution/Dockerfile .

    - name: Run security scan on Docker image
      run: |
        docker scan antifraud-service:latest --accept-license || echo "Scan completed"